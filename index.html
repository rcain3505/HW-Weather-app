<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
      <div class="container">
        <div class="Shecodes">
            <a href="https://www.shecodes.io" target="_blank" rel="noopener noreferrer">
                <img  src="img/logo-shecodes-f9fa0540d113c086f61eb6e89466c0cbd24a42163b6a96d4b01da078803f53ee.png" class="logo" alt="shecodes logo" width="200"/>
            </a>
            </div>
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                placeholder="Type a City.."
                autofocus="on"
                autocomplete="off"
                id="city-input"
                class="form-conrtol shadow-sm"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="btn"
              />
            </div>
          </div>
        </form>
        <h1 id="city"></h1>
        <ul>
          <li id="date"></li>
          <li>Partly Cloudy</li>
        </ul>
        <div class="row">
          <div class="col-6">
            <div class="clear fix">
              <img
                src="https://i1.wp.com/www.differencebetween.com/wp-content/uploads/2014/12/Partly-Cloudy_Difference-Between-Partly-Cloudy-and-Mostly-Sunny.png?resize=300%2C277&ssl=1"
                alt=" Partly Cloudy icon"
                width="50px"
                class="weather-icon float-left"
              />
              <div class="float-left">
                <span class="temperature" id="temperature"> 19 </span>
                <span class="units">
                  <a herf="#" id="celsius-link"> C°</a>
                  "|"
                  <a herf="#" id="fahrenheit-link"> F°</a>
                </span>
              </div>
              <br />
            </div>
          </div>
          <div class="col-6">
            <ul>
              <li id="description"> Partly Cloudy</li>
              <li>Humidity: <span>77</span>%</li>
              <li>Wind: <span>8</span>% km/h</li>
            </ul>
            </div>

          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
