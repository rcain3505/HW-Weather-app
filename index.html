<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
      <div class="container">
        <div class="Shecodes">
            <a href="https://www.shecodes.io" target="_blank" rel="noopener noreferrer">
                <img  src="img/logo-shecodes-f9fa0540d113c086f61eb6e89466c0cbd24a42163b6a96d4b01da078803f53ee.png" class="logo" alt="shecodes logo" width="200"/>
            </a>
            </div>
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                placeholder="Type a City.."
                autofocus="on"
                autocomplete="off"
                id="city-input"
                class="form-conrtol shadow-sm"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="btn"
              />
            </div>
          </div>
        </form>
        <h1 id="city"></h1>
        <h2 id="date"></h2>
        
        <div class="row">
          <div class="col-6">
            <div class="clear fix">
              <img
                id="weather-icon"
                src="http://openweathermap.org/img/wn/50n@2x.png"
                alt=" Partly Cloudy icon"
                width="50px"
                class="weather-icon float-left"
              />
              <div class="float-left">
                <span class="temperature" id="temperature"> 19 </span>
                <span class="units">°C</span>
              </div>
              <br />
            </div>
          </div>
          <div class="col-6">
            <ul> 

              <li> Description: <span id="description"></span> </li> 
              <li> Humidity:<span id= "humidity"></span></li>
              <li> Wind:<span id="wind"></span></li>
            </ul>
            </div>
            
            <div id="forecast" class="weather-forecast">
              <div class="row">
                <div class="col-2">
                  <div class="weather-forecast-date"> Monday </div>
                  <img 
                  src="https://openweathermap.org/img/wn/01d@2x.png" 
                  alt=""
                  width="36"
                   />
                  <div class="weather-forecast-temperatures">
                    <span class="weather-forecast-temperature-max">18°</span>
                    <span class="weather-forecast-temperature-min">12°</span>
                  </div>
                </div>
              

              
                <div class="col-2">
                  <div class="weather-forecast-date"> Tuesday </div> 
                  <img src="https://openweathermap.org/img/wn/01d@2x.png" alt="" width="36"/>
                  <div class="weather-forecast-temperatures">
                    <span class="weather-forecast-temperature-max">18°</span>
                    <span class="weather-forecast-temperature-min">12°</span>
                  </div>
                </div>
              

                <div class="col-2">
                  <div class=" weather-forecast-date"> Wednesday </div>
                 <img src="https://openweathermap.org/img/wn/01d@2x.png" alt="" width="36"/>
                  <div class="weather-forecast-temperatures">
                    <span class="weather-forecast-temperature-max">18°</span>
                    <span class="weather-forecast-temperature-min">12°</span>
                  </div>
                </div>
              

                <div class="col-2">
                  <div class="weather-forecast-date"> Thursday </div> 
                  <img src="https://openweathermap.org/img/wn/01d@2x.png" alt="" width="36"/>
                  <div class="weather-forecast-temperatures">
                    <span class="weather-forecast-temperature-max">18°</span>
                    <span class="weather-forecast-temperature-min">12°</span>
                  </div>
                </div>

                <div class="col-2">
                  <div class="weather-forecast-date"> Friday </div>
                  <img src="https://openweathermap.org/img/wn/01d@2x.png" alt="" width="36"/>
                  <div class="weather-forecast-temperatures">
                    <span class="weather-forecast-temperature-max">18°</span>
                    <span class="weather-forecast-temperature-min">12°</span>
                  </div>
                </div>
              

                <div class="col-2">
                  <div class="weather-forecast-date"> Saturday </div>
                  <img src="https://openweathermap.org/img/wn/01d@2x.png" alt="" width="36"/>
                  <div class="weather-forecast-temperatures">
                    <span class="weather-forecast-temperature-max">18°</span>
                    <span class="weather-forecast-temperature-min">12°</span>
                  </div>
                </div>
              

            </div>

            
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <br>
  </body>
  <a href = "https://github.com/rcain3505/HW-Weather-app"> open source by Isamar</a>
</html>
